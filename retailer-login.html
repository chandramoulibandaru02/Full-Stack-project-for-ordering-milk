<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retailer Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <h2>Retailer Login</h2>

    <label>Username</label>
    <input type="text" id="adminUser" placeholder="Enter username">

    <label>Password</label>
    <input type="password" id="adminPass" placeholder="Enter password">

    <button onclick="retailerLogin()">Login</button>
  </div>

<script type="module" src="script.js"></script></body>
</html>
